<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    
</body>
<script>
    //pengisian nilai
        var jumlahAyam = 15
        console.log(jumlahAyam);
        
    //pengisian dan penambahan
        var jumlahAyam = 15
        jumlahAyam =+ 5
        console.log("pengisian dan penambahan " + jumlahAyam);

    // pengisian dan pengurangan
        var jumlahSapi = 10
        jumlahSapi -= 3
        console.log("pengisian dan pengurangan " + jumlahSapi);

    // pengisian dan perkalian
        var jumlahKuda = 9
        jumlahKuda *= 3
        console.log("pengisian dan perkalian " + jumlahKuda);
        
    // pengisian dan pemangkatan
        var jumlahKambing = 7
        jumlahKambing **= 2
        console.log("pengisian dan pemangkatan " + jumlahKambing);
        
    // pengisian dan pembagian
        var jumlahKucing = 20
        jumlahKucing /= 2
        console.log("pengisian dan pembagian " + jumlahKucing);
        
    // pengisian dan sisa bagi (modulus)
        var jumlahBurung = 15
        jumlahBurung %= 2
        console.log("pengisian dan modulus " + jumlahBurung);
        
                
</script>
</html>
