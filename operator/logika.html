<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    
</body>
<script>
    
         var nilaiMatematika = 85
         var nilaiBhsInggris = 50
         var nilaiBhsRusia = null 
    //logika AND
    if (nilaiMatematika > 80 && nilaiBhsInggris > 80) {
        console.log("Genius");
        
    }else{
        console.log("NT");
        
    }
    //logika OR
    if (nilaiMatematika > 80 || nilaiBhsInggris > 80) {
        console.log("Genius");
        
    }else{
        console.log("NT");
        
    }
   
    //logika KEBALIKAN
    if (!nilaiBhsRusia) {
        console.log("Tidak Ada");
        
    }else{
        console.log("Ada");
        
    }
</script>
</html>
